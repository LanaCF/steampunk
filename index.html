<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="slider">
            <div class="slider__slides">
                <div class="slide slide_1 slide_active">1</div>
                <div class="slide slide_2">2</div>
                <div class="slide slide_3">3</div>
                <div class="slide slide_4">4</div>
                <div class="slide slide_5">5</div>
            </div>
            <div class="nav">
                <button class="nav__button nav__activ" data-number="1"></button>
                <button class="nav__button" data-number="2"></button>
                <button class="nav__button" data-number="3"></button>
                <button class="nav__button" data-number="4"></button>
                <button class="nav__button" data-number="5"></button>
            </div>
            <div class="slider__manage">
                <button class="slider-btn slider-btn_prev">prev</button>
                <button class="slider-btn slider-btn_next">next</button>
            </div>
        </div>
    </div>





    <script src="./js/script.js"></script>
</body>
</html>
